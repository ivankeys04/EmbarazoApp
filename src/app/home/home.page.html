<ion-header>
  <ion-toolbar color="favorite">
      <ion-button color="secondary" slot="end" fill= "clear" (click)="presentActionSheet()">
        <ion-icon name="menu"></ion-icon>  
      </ion-button>
    <ion-title class="ion-text-center" color="secondary">
      EmbarazoApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="claro">
    <ion-slides class="slide-full" >
       
        <ion-slide *ngFor="let slide of slides">
          <ion-card>
            <ion-card-header>
              <ion-card-title> {{ slide.titulo }} </ion-card-title>
            </ion-card-header>

            <ion-card-content>
              {{slide.desc}}
            </ion-card-content>

          </ion-card>
        </ion-slide>
      </ion-slides>
</ion-content>
