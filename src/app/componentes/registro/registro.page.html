<ion-header>
  <ion-toolbar color="favorite" >
    <ion-title color="secondary" text-center>Registrarse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding color="claro" >
    <img class="icon" src="assets/icon/mujer_embarazada.png" alt="">
    <br>
    <ion-item>
        <ion-label position = "floating">Nombre</ion-label>
        <ion-input [(ngModel)]="name" type = "text"  name ="name"></ion-input>
      </ion-item>
      <br>
    <ion-item>
      <ion-label position = "floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="email" type = "text"  name ="email"></ion-input>
    </ion-item>
    <br>
    <ion-item>
      <ion-label position = "floating">Contraseña</ion-label>
      <ion-input [(ngModel)]="password" type = "password" name ="contraseña"></ion-input>
    </ion-item>
    
    <br><br>
    <ion-button (click)="OnSubmitRegister()" color="favorite" expand ="block">Crear una cuenta</ion-button>
    <br>
    <p text-center routerLink= "/login"> Ya tengo cuenta</p>
</ion-content>
